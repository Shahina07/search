<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar">
            <div class="buttons">
                <input type="submit" value="Google Search" class="search-button">
                <button type="button" id="feeling-lucky" class="search-button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('feeling-lucky').addEventListener('click', function () {
            let query = document.querySelector('input[name="q"]').value;
            if (query) {
                //  This is a simplified approach.  In a real application, you would 
                //  need to handle redirects and potential errors more robustly.
                window.location.href = "https://www.google.com/search?q=" + query + "&btnI=I%27m+Feeling+Lucky";
            }
        });
    </script>
</body>

</html>
